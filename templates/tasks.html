    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}"> -->


    <h1 class="header">Tasks | {{ user_name }}</h1>

    <div class="button-container">
        <form action="{{ url_for('create_task') }}" method="GET">
            <button type="submit" class="button">Create Task</button>
        </form>

        <form action="{{ url_for('tasks') }}" method="GET">
            <input type="hidden" name="sort_by" value="title">
            <button type="submit" class="button">Sort by Title</button>
        </form>

        <form action="{{ url_for('tasks') }}" method="GET">
            <input type="hidden" name="sort_by" value="status">
            <button type="submit" class="button">Sort by Status</button>
        </form>

        <form action="{{ url_for('tasks') }}" method="GET">
            <input type="hidden" name="sort_by" value="due_date">
            <button type="submit" class="button">Sort by Due Date</button>
        </form>

        <form action="{{ url_for('tasks') }}" method="GET">
            <button type="submit" class="button">Default Sorting</button>
        </form>

        <form action="{{ url_for('logout') }}" method="GET">
            <button type="submit" class="button">Log Out</button>
        </form>
    </div>



    <ul>
        {% for task in tasks %}
        <li>


            <h2>{{ task.title }}</h2>
            <p>{{ task.description }}</p>
            <p>Status: {{ task.status }}</p>
            <p>Due Date: {{ task.due_date }}</p>
            
            <a href="{{ url_for('delete_task', id=task.id) }}" class="delete">Delete</a>

            <a href="{{ url_for('edit_task', id=task.id) }}" class="eidt">Edit</a>


        </li>
        {% endfor %}
    </ul>
</body>

</html>
